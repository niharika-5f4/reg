<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Subscription</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-bottom: 8px; color: #555; }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    p#message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Newspaper Subscription</h2>
    <form id="subscriptionForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="plan">Subscription Plan:</label>
      <select id="plan" name="plan">
        <option value="">Select a plan</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <label>
        <input type="checkbox" id="newsletter" name="newsletter">
        Receive additional newsletter updates
      </label>

      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const plan = document.getElementById("plan").value;
      const message = document.getElementById("message");

      if (name === "" || email === "" || plan === "") {
        message.textContent = "Please fill out all required fields.";
        return false; // Prevent form submission
      }

      message.textContent = "Subscription successful!";
      message.style.color = "green";
      return false; // For demo purposes (prevent page refresh)
    }
  </script>
</body>
</html>
